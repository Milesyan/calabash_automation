<%
date = Time.now.strftime('%m_%d-%H:%M:%S')
default_report = "./reports/output_#{date}.html"
default_rerun = "./rerun.txt"
%>


rerun_out: -f rerun -o <%= default_rerun %>
html_report:  -f html -o <%= default_report %>



run:  -p rerun_out -p html_report
runpremium: -p rerun_out -p html_report -t @premium
runforum: -p rerun_out -p html_report -t @forum
test: NO_STOP=1 --format 'Slowhandcuke::Formatter' -t @wip