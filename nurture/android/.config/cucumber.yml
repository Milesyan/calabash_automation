<%
date = Time.now.strftime('%Y-%m-%d-%H%M-%S')
default_report = "./reports/calabash-#{date}.html"
default_rerun = "./reports/rerun-#{date}.txt"
%>


common:  -f 'Slowhandcuke::Formatter' 
rerun_out: -f rerun -o <%= default_rerun %>
html_report:  -f html -o <%= default_report %>



default:   -p rerun_out -p html_report
test: NO_STOP=1 --format 'Slowhandcuke::Formatter' -t @wip